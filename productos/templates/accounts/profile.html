{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mi perfil</title>
  <link rel="stylesheet" href="{% static 'productos/style.css' %}">
</head>
<body>
<header class="topbar" style="display:flex;gap:10px;align-items:center;padding:12px 24px;background:var(--secondary);border-bottom:2px solid var(--primary)">
  <div class="brand"><div class="badge">ðŸ’»</div><div>ElecTRON</div></div>
  <div class="spacer"></div>
  <a class="pill" href="{% url 'lista_productos' %}">Volver</a>
</header>

<main style="max-width:720px;margin:24px auto;padding:16px;background:var(--card-bg);border:1px solid var(--line);border-radius:12px">
  <h1>Mi perfil</h1>
  <p><strong>Usuario:</strong> {{ request.user.username }}</p>
  <p><strong>Nombre:</strong> {{ request.user.first_name }} {{ request.user.last_name }}</p>
  <p><strong>Email:</strong> {{ request.user.email }}</p>

  <div style="margin:10px 0">
    {% if request.user.profile.avatar %}
      <img src="{{ request.user.profile.avatar.url }}" alt="avatar" style="width:96px;height:96px;border-radius:50%;object-fit:cover">
    {% else %}
      <div style="width:96px;height:96px;border-radius:50%;background:#ddd;display:inline-block;"></div>
    {% endif %}
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Actualizar foto de perfil:</label>
    <input type="file" name="avatar" accept="image/*">
    <button class="btn eco" type="submit">Guardar</button>
  </form>
<link rel="stylesheet" href="{% static 'productos/accounts/signup.css' %}">
  <p style="margin-top:12px"><a href="{% url 'logout' %}">Cerrar sesiÃ³n</a></p>
</main>
</body>
</html>
